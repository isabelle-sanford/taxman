<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Taxman</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row py-4">
        <div class="col jumbotron bg-info">
          <h1 style="text-align: center">WORK IN PROGRESS</h1>
        </div>
      </div>

      <div class="row justify-content-center py-4">
        <div class="col-3 align-self-center">
          <div class="input-group mb-3">
            <input
              id="pot-size"
              type="text"
              class="form-control"
              placeholder="Pot size"
              aria-label="Pot size"
              aria-describedby="pot-size"
            />
            <button class="btn btn-primary" type="button" id="button">
              Start
            </button>
          </div>
        </div>
        <div class="col-5 align-self-center">
          <div class="d-flex justify-content-center">
            <table>
              <tbody class="score">
                <tr>
                  <td style="width: 150px">YOUR SCORE</td>
                  <td id="playerscore" style="width: 30px">0</td>
                </tr>
                <tr>
                  <td>TAXMAN SCORE</td>
                  <td id="taxmanscore">0</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="row justify-content-center py-2">
        <div class="col-md-8">
          <table class="table">
            <tbody id="pot"></tbody>
          </table>
        </div>
      </div>

      <div class="row py-4">
        <div class="col jumbotron">
          <h1 style="text-align: center" id="win"></h1>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->
    <script src="static/js/index.js"></script>
  </body>
</html>
